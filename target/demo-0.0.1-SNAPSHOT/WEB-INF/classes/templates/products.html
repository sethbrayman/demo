<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Product List</a>
        <form method="post" class="form-inline">
            <input type="text" name="search" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>
<div class="container">
    <table class="table table-sm table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>lastSold</th>
            <th>ShelfLife</th>
            <th>Department</th>
            <th>Price</th>
            <th>Unit</th>
            <th>xFor</th>
            <th>Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.lastSold}"></td>
            <td th:text="${product.shelfLife}"></td>
            <td th:text="${product.department}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.unit}"></td>
            <td th:text="${product.xFor}"></td>
            <td th:text="${product.cost}"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
